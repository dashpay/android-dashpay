buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
    version '0.13-SNAPSHOT'
    group = 'org.dashevo'
}